<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  .a{type:"I";value:"IV"}
</style>
</head>
<body>
  <h3>数字编号</h3>
  <ol type="1">
    <li>香蕉</li>
    <li>苹果</li>
    <li>柠檬</li>
    <li>桔子</li>
  </ol>
  <h3>字母编号</h3>
  <ol type="A" start="3">
    <li>香蕉</li>
    <li>苹果</li>
    <li>柠檬</li>
    <li>桔子</li>
  </ol>
  <h3>混合编号</h3> 
  <ol type="a" start="1">
    <li>苹果</li>
    <li type="I" value="IV">香蕉</li><!--混合编号只能改变编号的种类，但是改变不了编号的顺序，好像是这样的-->
    <li value="e">柠檬</li>
    <li value="f">桔子</li>
    <li value="g">蜜桃</li>
    <li value="h">草莓</li>
  </ol>
</body>
</html>
